<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <input type="text" @keydown.enter="fn1()">
        <input type="text" @keydown.ctrl.enter="fn2()">
    </div>

    <script src="js/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {},
        methods: {
            fn1(){
                console.log("回车")
            },
            fn2(){
                console.log("ctrl+回车")
            }
        },
    })

    </script>
</body>
</html>
