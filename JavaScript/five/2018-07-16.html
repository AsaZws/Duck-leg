<html>
<head lang="en">
<meta charset="UTF-8">
<title>红宝书第六章面向对象</title>
<style>
</style>
</head>

<body>

<script>

	function Foo() {
		return this;
	}
	Foo.getName = function () {
		console.log('1');
	};
	Foo.prototype.getName = function () {
		console.log('2');
	};
	new Foo.getName();  // => 1
	new Foo().getName(); // => 2

</script>

</body>
</html>
