<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机排序</title>
</head>
<body>
<script>
    
    var arr = [1, 2, 3, 4, 5, 6, 7];

    // 随机打乱函数
    Array.prototype.shuffle = function () {
        let m = this.length, i;
        while (m) {
            i = (Math.random() * m--) >>> 0;
            [this[m], this[i]] = [this[i], this[m]]
        }
        return this;
    }
    
    var oarr = arr.shuffle();
    console.log(oarr);

</script>

</body>
</html>
