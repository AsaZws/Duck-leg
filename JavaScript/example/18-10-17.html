<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对原有li列表进行排序</title>
</head>
<body>
    <ul id="test">
        <li class="lang">Scheme</li>
        <li class="lang">JavaScript</li>
        <li class="lang">Python</li>
        <li class="lang">Ruby</li>
        <li class="lang">Haskell</li>
    </ul>
    <button>点击重新排序</button>
    <script>
    
    var oTest = document.getElementById('test');
    var arr = [];
    var list;
    for (var i = 0; i < oTest.children.length; i++) {
        arr.push(oTest.children[i].innerHTML);
        arr.sort();
    }
    for (var j = 0; j < arr.length; j++) {
        list += "<li>"+arr[j]+"</li>";
    }
    oTest.innerHTML = list;

    console.log(list);

    </script>
</body>
</html>
