<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对原有li列表进行排序</title>
</head>
<body>
    <ul id="test">
        <li class="lang">DScheme</li>
        <li class="lang">EBJavaScript</li>
        <li class="lang">Bython</li>
        <li class="lang">ARuby</li>
        <li class="lang">CHaskell</li>
    </ul>
    <button onclick="_sort(oTest)">点击重新排序</button>
    <script>
    
    var oTest = document.getElementById('test');
    function _sort(ID) {
        // 声明一个数组
        var arr = [];
        // 必须赋值
        var list = '';
        // 循环li列表添加到数组进行排序
        for (var i = 0; i < ID.children.length; i++) {
            arr.push(ID.children[i].innerHTML);
            arr.sort();
        }
        // 把排序好的数组添加回li
        for (var j = 0; j < arr.length; j++) {
            list += "<li>"+arr[j]+"</li>";
        }
        ID.innerHTML = list;
    };

    </script>
</body>
</html>
