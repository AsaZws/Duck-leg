<script>
    
    // 数组中每个单词，首字母大写
    // 一般写法
    // const arr = [ 'apple', 'pen', 'apple-pen' ];

    //     const c = arr[i][0];

    // }
    // console.log(arr);
    // 函数式写法一
    function upperFirst(word) {
        return word[0].toUpperCase() + word.slice(1);
    }
    function wordToUpperCase(arr) {
        return arr.map(upperFirst);
    }
    console.log(wordToUpperCase(arr));
    

    

</script>
